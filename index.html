<!DOCTYPE html>
<html lang="en" data-ng-app="app">
<head>
  <meta charset="utf-8"/>
  <title>AngularJS学习</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link rel="stylesheet" href="css/bootstrap/bootstrap.css" type="text/css" />
  <link rel="stylesheet" href="css/app.css" type="text/css" />
</head>
<body>
      <div class="divBody" ng-controller="HomeCtrl">
          <header>
              <div class="pull-left logo">
                  <h3><img src="img/logo.png">AngularJS</h3>
              </div>
              <div class="pull-right menu">
                  <ul class="menu-group" ng-repeat="menu in menus">
                      <li class="menu-list" ui-sref="{{menu.uiSref}}">{{menu.menuName}}</li>
                  </ul>
              </div>
          </header>

          <nav>
              <div class="left-nav">
                  <ul id="nav">
                      <li ng-repeat="menu in menus">
                         <a ng-href="#/{{menu.uiSref}}"><span></span></a>
                      </li>
                  </ul>
              </div>
          </nav>

          <section>
              <div class="container">
                  <div class="page" ui-view  auto-height></div>
              </div>
          </section>

          <footer></footer>
      </div>

      <!-- jQuery -->
      <script src="js/com/jquery.min.js"></script>

      <!-- Angular -->
      <script src="js/com/angular.js"></script>
      <script src="js/com/angular-animate.js"></script>
      <script src="js/com/angular-cookies.js"></script>
      <script src="js/com/angular-touch.js"></script>
      <script src="js/com/angular-ui-router.js"></script>
      <script src="js/com/angular-translate.js"></script>
      <script src="js/com/ngStorage.js"></script>
      <script src="js/com/angular-resource.js"></script>

      <!-- bootstrap -->
      <script src="js/com/bootstrap.js"></script>
      <script src="js/com/ui-bootstrap-tpls.js"></script>

      <!-- App -->
      <script src="js/config.js"></script>
      <script src="js/app.js"></script>
      <script src="js/directives/directive.js"></script>


      <!-- Controller -->
      <script type="text/javascript" src="js/controllers/HomeController.js"></script>
      <script type="text/javascript" src="js/controllers/introController.js"></script>
      <script type="text/javascript" src="js/controllers/characterController.js"></script>
      <script type="text/javascript" src="js/controllers/makeUpController.js"></script>

      <!-- Service -->
</body>
</html>
