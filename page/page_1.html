<div class="page_1" ng-controller="introCtrl">
    <div id="myCarousel" class="carousel slide">
        <!-- 轮播（Carousel）指标 -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <!-- 轮播（Carousel）项目 -->
        <div class="carousel-inner">
            <div class="item active" style="padding-top: 10%;color: #fff;">
                <h2>
                    <div><img src="img/AngularJS.jpg"></div>
                    <div style="margin-top: 40px;"><span>为克服HTML在构建应用上的不足而设计!</span></div>
                </h2>
            </div>
            <div class="item" style="padding-top: 5%;width: 100%;color: #fff;">
                <h2>Web前端框架使用大调查</h2>
                <div style="margin-top: 40px;"><img ng-src="img/lo2.png" width="45%"></div>
            </div>
            <div class="item" style="padding-top: 5%;">
                <div class="col-xs-3"></div>
                <div class="col-xs-6 intro">
                    <div class="col-xs-2 add-img clear-pd" id="img-play">
                    </div>
                    <div class="col-xs-9 informat">
                        <table class="table text-left">
                            <tr >
                                <td colspan="2" class="text-center"><h3>自我简介</h3></td>
                            </tr>
                            <tr>
                                <td>姓名：{{name}}</td>
                                <td>年龄：{{age}}</td>
                            </tr>
                            <tr>
                                <td>父母：{{parent}}</td>
                                <td>出生地：{{place}}</td>
                            </tr>
                            <tr>
                                <td>出生年月：{{birth}}</td>
                                <td>工作：{{job}}</td>
                            </tr>
                            <tr>
                                <td colspan="2">优点：{{advantage}}</td>
                            </tr>
                            <tr>
                                <td colspan="2">缺点：{{short}}</td>
                            </tr>
                            <tr>
                                <td colspan="2" class="text-center">
                                    <div class="contro-btn">
                                        <!--<button type="button" class="fileImage" ng-click="showFileSelectBox(1)" style="index: -1;">上传</button>-->
                                        <!--<input type="file" class="fileImage" style="display: none" accept="image/*,capture=camera" fileread selectedfile="selectedImgFile" id="imgSelectInput1" changed="imageSelected"/>-->
                                        <input type="file" class="fileImage" accept="image/*,capture=camera" fileread selectedfile="selectedImgFile" id="imgSelectInput" changed="imageSelected"/>
                                        <button type="button" class="btn" ng-click="showFileSelectBox()">上传</button>
                                        <button type="button" class="btn" data-target="#myMeg" data-toggle="modal">修改资料</button>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="col-xs-3"></div>
            </div>
        </div>
    </div>
    <!--模态框开始-->
    <div id="myMeg" aria-hidden="true" aria-labelledby="reason" role="dialog"
         tabindex="-1" class="modal fade" bs-popup="" style="display: none;">
        <form role="form" name="myMeg" class="form-horizontal" novalidate>
            <div class="modal-dialog">
                <div class="modal-content" style="background: #a6e1ec;">
                    <div class="modal-header"  style="border:none;">
                        <button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>
                    </div>
                    <div class="modal-body">
                        <div class="infoms">
                            <div class="col-xs-12">
                                <div class="col-xs-4 clear-pd"><span class="icon-style">*</span>姓名：</div>
                                <div class="col-xs-8 clear-pd">
                                    <input type="text" class="form-control" name="name" ng-model="name" required>
                                </div>
                            </div>
                            <div class="col-xs-12">
                                <div class="col-xs-4 clear-pd"><span class="icon-style">*</span>年龄：</div>
                                <div class="col-xs-8 clear-pd">
                                    <input type="text" class="form-control" name="age" ng-model="age" required>
                                </div>
                            </div>
                            <div class="col-xs-12">
                                <div class="col-xs-4 clear-pd"><span class="icon-style">*</span>父母：</div>
                                <div class="col-xs-8 clear-pd">
                                    <input type="text" class="form-control" name="parent" ng-model="parent" required>
                                </div>
                            </div>
                            <div class="col-xs-12">
                                <div class="col-xs-4 clear-pd"><span class="icon-style">*</span>出生地：</div>
                                <div class="col-xs-8 clear-pd">
                                    <input type="text" class="form-control" name="place" ng-model="place" required>
                                </div>
                            </div>
                            <div class="col-xs-12">
                                <div class="col-xs-4 clear-pd"><span class="icon-style">*</span>出生日期：</div>
                                <div class="col-xs-8 clear-pd">
                                    <input type="date" autocomplete = "on" class="form-control" name="birth" ng-model="birth" required>
                                </div>
                            </div>
                            <div class="col-xs-12">
                                <div class="col-xs-4 clear-pd"><span class="icon-style">*</span>工作：</div>
                                <div class="col-xs-8 clear-pd">
                                    <input type="text" class="form-control" name="job" ng-model="job" required>
                                </div>
                            </div>
                            <div class="col-xs-12">
                                <div class="col-xs-4 clear-pd"><span class="icon-style">*</span>优点：</div>
                                <div class="col-xs-8 clear-pd">
                                    <textarea  class="form-control" ng-model="advantage"></textarea>
                                </div>
                            </div>
                            <div class="col-xs-12">
                                <div class="col-xs-4 clear-pd"><span class="icon-style">*</span>缺点：</div>
                                <div class="col-xs-8 clear-pd">
                                    <textarea  class="form-control" ng-model="short"></textarea>
                                </div>
                            </div>
                            <div class="col-xs-6"><button class="btn" ng-click="Ok()">确认</button></div>
                            <div class="col-xs-6"><button class="btn" ng-click="cancel()">取消</button></div>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!--模态框结束-->
</div>
